version: '3.10'

services:
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - './api:/usr/src/app'

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - './frontend:/usr/src/app'
      - '/usr/src/app/node_modules'
    depends_on:
      - api
